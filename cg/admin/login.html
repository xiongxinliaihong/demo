<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <div class="body">
        <img src="img/login/login_admin_bg.jpg" alt=""/>
    </div>
    <div class="login">
        <div class="left"></div>

        <div class="right">
            <div class="login_form">
                <div class="login_uname">
                    <div class="login_img"></div>
                    <div class="login_input">
                        <input type="text" name="uname" id="uname" placeholder="请输入您的用户名"/>
                    </div>
                </div>
                <div class="login_upwd">
                    <div class="login_img"></div>
                    <div class="login_input">
                        <input type="password" name="upwd" id="upwd" placeholder="请输入密码"/>
                    </div>
                </div>
                <button class="btn btn-success" onclick="show()">登录</button>
            </div>
        </div>
    </div>
    <script>
        function show(){
            var xhr=new XMLHttpRequest();

            xhr.onreadystatechange=function(){
                if(xhr.readyState==4 && xhr.status==200){
                    var result=xhr.responseText;
                    if(result=='1'){
                        alert('登录成功');
                        localStorage.setItem("name",uname.value);
						window.location.href="background.html";
                    }else if(result=='0'){
                        alert('登录失败');
                        window.location.href="login.html";
                    }
                }
            }

            var $uname=uname.value;
            var $upwd=upwd.value;

            if($uname==''){
                alert('请输入用户名');
                return;
            }
            if($upwd==''){
                alert('请输入密码');
                return;
            }


            xhr.open('get','ht/api/v1/login/'+$uname+'&'+$upwd,true);

            xhr.send();
        }
    </script>
</body>
</html>
